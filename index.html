<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Martin Builder OS</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4179bc">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/martin-logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      if ('serviceWorker' in navigator) {
        const isSupported = window.location.protocol === 'https:' || window.location.hostname === 'localhost';
        if (isSupported && !window.location.href.startsWith('blob:')) {
          navigator.serviceWorker.register('/sw.js')
            .then(() => console.log('âœ… SW Registered'))
            .catch(err => console.warn('SW Skip:', err.message));
        }
      }
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('pwa-banner').style.display = 'flex';
      });
    </script>
  </head>
  <body class="bg-slate-50">
    <div id="pwa-banner" style="display:none;" class="bg-[#4179bc] text-white p-3 flex justify-between items-center sticky top-0 z-50">
      <span class="text-xs font-bold">Install Martin OS for offline use</span>
      <button id="pwa-install-btn" class="bg-white text-[#4179bc] px-4 py-1 rounded-full text-[10px] font-black">INSTALL</button>
    </div>
    <div id="root"></div>
    <script>
      document.getElementById('pwa-install-btn')?.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt = null;
          document.getElementById('pwa-banner').style.display = 'none';
        }
      });
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

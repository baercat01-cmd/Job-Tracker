<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Martin Builder OS</title>
    
    <!-- PWA Identity -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4179bc">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/martin-logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // --- PWA DIAGNOSTIC & DEBUGGER ---
        const debugLog = (msg, isError = false) => {
            console.log(msg);
            const logEl = document.getElementById('debug-status');
            if (logEl) {
                const color = isError ? 'text-rose-400' : 'text-emerald-400';
                logEl.innerHTML += `<div class="${color}">• ${msg}</div>`;
            }
        };

        // 1. Asset Verification
        async function runDiagnostics() {
            const assets = ['/manifest.json', '/sw.js', '/martin-logo.png'];
            for (const asset of assets) {
                try {
                    const res = await fetch(asset, { method: 'HEAD' });
                    if (res.ok) debugLog(`${asset.replace('/','')} Found ✓`);
                    else debugLog(`${asset.replace('/','')} MISSING (404) ✗`, true);
                } catch (e) {
                    debugLog(`${asset.replace('/','')} Error: Unreachable`, true);
                }
            }
        }

        // 2. Service Worker Registration
        if ('serviceWorker' in navigator) {
            const isSupported = (window.location.protocol === 'https:' || window.location.hostname === 'localhost') && !window.location.href.startsWith('blob:');
            if (isSupported) {
                navigator.serviceWorker.register('/sw.js?v=302', { scope: '/' })
                    .then((reg) => {
                        debugLog('SW: Registered & Active');
                        reg.update(); 
                    })
                    .catch(err => debugLog('SW Error: ' + err.message, true));
            } else {
                debugLog('SW: Blocked (Preview/Insecure)', true);
            }
        }

        // 3. Install Logic
        let deferredPrompt;
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

        window.addEventListener('beforeinstallprompt', (e) => {
            debugLog('PWA: Install event captured!');
            e.preventDefault();
            deferredPrompt = e;
            // Banner is shown automatically via window load logic if !standalone
        });

        window.addEventListener('load', () => {
            runDiagnostics();
            if (!isStandalone) {
                const banner = document.getElementById('pwa-top-banner');
                if (banner) banner.style.display = 'flex';
                
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
                if (isIOS) {
                    debugLog('Platform: iOS detected');
                }
            }
        });
    </script>
</head>
<body class="bg-slate-50">
    <!-- PERSISTENT TOP INSTALL BANNER -->
    <div id="pwa-top-banner" style="display:none;" class="bg-[#4179bc] text-white p-3 flex justify-between items-center sticky top-0 z-[100] shadow-md border-b border-white/10">
        <div class="flex items-center gap-3">
            <img src="/martin-logo.png" class="w-8 h-8 rounded-lg shadow-sm" alt="App Logo">
            <div>
                <p class="text-[10px] font-black leading-none uppercase tracking-widest">Martin OS</p>
                <p class="text-[8px] font-bold opacity-70">Install for offline access</p>
            </div>
        </div>
        <button id="pwa-header-install-btn" class="bg-white text-[#4179bc] px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-tighter shadow-lg active:scale-95 transition-transform">
            Get App
        </button>
    </div>

    <!-- FULL SCREEN INSTALL OVERLAY (FALLBACK/IOS) -->
    <div id="install-overlay" style="display:none;" class="fixed inset-0 z-[999] bg-black/80 backdrop-blur-sm flex items-center justify-center p-6">
        <div class="bg-white rounded-2xl w-full max-w-sm overflow-hidden shadow-2xl">
            <div class="bg-[#4179bc] p-6 text-center">
                <img src="/martin-logo.png" class="w-16 h-16 mx-auto rounded-xl shadow-lg border-2 border-white/20 mb-4" alt="Logo">
                <h2 class="text-white font-black text-xl tracking-tight">Martin Builder OS</h2>
            </div>
            <div class="p-6 space-y-4">
                <div id="android-instructions">
                    <p class="text-slate-600 text-sm font-medium text-center mb-4">Launch from your home screen for the full professional experience.</p>
                </div>
                <div id="ios-instructions" style="display:none;" class="text-center">
                    <p class="text-slate-600 text-sm font-medium mb-4">To install on iPhone:</p>
                    <ol class="text-left text-[10px] space-y-2 bg-slate-50 p-4 rounded-lg border border-slate-100 font-bold text-slate-500">
                        <li>1. Tap the <span class="text-blue-600">Share</span> icon (square with arrow)</li>
                        <li>2. Scroll down & tap <span class="text-blue-600">"Add to Home Screen"</span></li>
                        <li>3. Tap <span class="text-blue-600">"Add"</span> in the top right</li>
                    </ol>
                </div>
                <div id="debug-status" class="bg-slate-900 text-[9px] font-mono p-3 rounded-lg border border-slate-800 leading-relaxed min-h-[60px]">
                    <div class="text-slate-500 mb-1 border-b border-slate-800 pb-1 uppercase font-black text-[8px]">Diagnostic Log</div>
                </div>
                <button onclick="document.getElementById('install-overlay').style.display='none'" class="w-full text-slate-400 text-[10px] font-black uppercase tracking-widest mt-2">
                    Maybe Later
                </button>
            </div>
        </div>
    </div>

    <div id="root"></div>

    <script>
        const handleInstallClick = async () => {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    document.getElementById('pwa-top-banner').style.display = 'none';
                }
                deferredPrompt = null;
            } else if (isIOS) {
                document.getElementById('install-overlay').style.display = 'flex';
                document.getElementById('android-instructions').style.display = 'none';
                document.getElementById('ios-instructions').style.display = 'block';
            } else {
                // If Chrome is slow to fire beforeinstallprompt, show the debugger
                document.getElementById('install-overlay').style.display = 'flex';
                debugLog('Chrome event pending. Try Menu (⋮) > Install app.', true);
            }
        };

        document.getElementById('pwa-header-install-btn')?.addEventListener('click', handleInstallClick);
    </script>

    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
